<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャッフル</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f7f6; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: inline-block; }
        textarea { width: 300px; height: 120px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 15px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 25px; font-weight: bold; font-size: 1.2em; color: #333; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container">
    <h2>シャッフル</h2>
    <p>シャッフルしたいものを改行して入力してください</p>
    <textarea id="inputNames"></textarea><br>
    <button onclick="shuffleNames()">並び替える</button>

    <div id="result"></div>
</div>

<script>
    function shuffleNames() {
        // 1. 入力されたテキストを取得
        const text = document.getElementById('inputNames').value;
        
        // 2. 改行で区切って配列にする（空の行は削除）
        let array = text.split(/\n/).filter(line => line.trim() !== "");

        // 3. シャッフル実行 (Fisher-Yates)
        for (let i = array.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1)); // 0からiまでのランダムな整数
            [array[i], array[j]] = [array[j], array[i]]; // 要素を入れ替える
        }

        // 4. 結果を表示
        const resultArea = document.getElementById('result');
        if (array.length > 0) {
            resultArea.innerText = "【結果】\n" + array.join('\n');
        } else {
            resultArea.innerText = "名前を入力してください";
        }
    }
</script>

</body>
</html>
